<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Место</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Россия">
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/Kusto.jpg" class="profile__avatar" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>

      </section>



      <section class="gallery">
        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__picture">
          <p class="card__title">КарачаевскКарачаевскКарачаевскКарачаевскКарачаевскКарачаевскКарачаевскКарачаевск</p>
          <button type="button" class="card__like-button"></button>
        </div>

        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__picture">
          <p class="card__title">Карачаевск</p>
          <button type="button" class="card__like-button"></button>
        </div>

        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__picture">
          <p class="card__title">Карачаевск</p>
          <button type="button" class="card__like-button"></button>
        </div>

        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__picture">
          <p class="card__title">Карачаевск</p>
          <button type="button" class="card__like-button"></button>
        </div>

        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__picture">
          <p class="card__title">Карачаевск</p>
          <button type="button" class="card__like-button"></button>
        </div>

        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__picture">
          <p class="card__title">Карачаевск</p>
          <button type="button" class="card__like-button"></button>
        </div>


      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>



  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>

      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="editProfile" class="popup__form">
        <input type="text" placeholder="Имя" name="profileName" class="popup__text popup__text_type_name">
        <input type="text" placeholder="Информация" name="profileAbout" class="popup__text popup__text_type_about">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
