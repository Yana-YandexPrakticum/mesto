<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Место</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <link rel="stylesheet" href="slyle.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Россия">
      <div class="header__hr"></div>
    </header>

    <main class="content">

      <section class="profile">
        <img src="" alt="" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <h2 class="profile__about"></h2>
          <div class="profile__edit-button"></div>
        </div>
        <div class="add-button"></div>
      </section>



      <section class="gallery">
        <div class="card">
          <div class="card__rectangle"></div>
          <img src="" alt="" class="card__picture">
          <p class="card__title"></p>
        </div>

      </section>
    </main>
    <footer class="footer">
      <p class="footer_cp"></p>
    </footer>
  </div>


</body>

</html>
